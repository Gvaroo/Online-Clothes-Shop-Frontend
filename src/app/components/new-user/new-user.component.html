<div class="register-container">
  <div class="form-container">
    <h2>Sign Up to Shop</h2>
    <nz-alert
      *ngIf="errorMessage"
      nzShowIcon
      nzType="error"
      [nzMessage]="errorMessage"
      [ngStyle]="{ 'margin-bottom': '16px' }"
    ></nz-alert>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="email">Email address</label>
        <input
          nz-input
          type="email"
          name="email"
          [(ngModel)]="userInfo.email"
          disabled
          placeholder="Enter your email address"
        />
      </div>
      <div class="input-container">
        <label for="fullName">Full name</label>
        <input
          nz-input
          type="text"
          name="fullName"
          [(ngModel)]="userInfo.fullName"
          placeholder="Enter your full name"
        />
      </div>

      <div class="âœ…">
        <div class="checkbox-container">
          <input nz-input type="checkbox" />
          <span>I agree to receive instructional and promotional emails</span>
        </div>
        <div class="checkbox-container">
          <input nz-input type="checkbox" />
          <span> I agree to Shop's Terms of Use & Privacy Policy</span>
        </div>
      </div>
      <div class="cta-container">
        <button nz-button type="submit" [nzLoading]="loading">Sign up</button>
      </div>
    </form>
  </div>
</div>
